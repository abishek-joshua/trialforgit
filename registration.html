<html>
    <head>
        <title>QnA Registration</title>
        <link rel="stylesheet" href="registration.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    </head>
    <body>
       <form>
           <div class="container">
               
               <h1 id=register_word>REGISTRATION</h1>
               <p><b>Please fill the form given below to create an account</b></p>
               <hr>
               <img src="question_mark.jfif" width="200" height="200" class="question_mark"><br>
               <label for="reg_no"><b>Register Number:</b></label>
               <input type="text" placeholder="Eg:18C003" name="reg_no" id="reg_no" required><br><br>
               <label for="full_name"><b>Full Name:</b></label>
               <input type="text" placeholder="Eg:Sathyamoorthi.M" name="full_name" id="full_name" required><br><br>
               <label for="mail_id"><b>Email:</b></label>
               <input type="email" placeholder="Eg:xyz@studet.tce.edu" name="email" id="email" required><br><br>
               <label for="pwd"><b>Set Password:</b></label>
               <input type="password" name="pwd" id="pwd" required><br><br> 
               <input type="button" value="Register" id="registerBtn">
            
            </div>

            <div class="sign_in">
                <p>Already have an account? <a href="#">Sign in</a></p>
            </div>
            <script src="registration.js"></script>
       </form>
    </body>
</html>
